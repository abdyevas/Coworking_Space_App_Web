<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Panel</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1>Customer Panel</h1>
    
    <h2>Available Spaces</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr th:each="space : ${spaces}">
            <td th:text="${space.spaceID}"></td>
            <td th:text="${space.type}"></td>
            <td th:text="${space.price}"></td>
            <td>
                <form action="/customer/reserve" method="post">
                    <input type="hidden" name="spaceID" th:value="${space.spaceID}" />
                    <label>Name:</label>
                    <input type="text" name="customerName" required />
                    <label>Date:</label>
                    <input type="date" name="date" required />
                    <label>Start Time:</label>
                    <input type="time" name="startTime" required />
                    <label>End Time:</label>
                    <input type="time" name="endTime" required />
                    <button type="submit">Reserve</button>
                </form>
            </td>
        </tr>
    </table>
    
    <p th:if="${#lists.isEmpty(spaces)}">No available spaces.</p>

    <h2>My Reservations</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Space</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.reservationID}"></td>
            <td th:text="${reservation.space.type}"></td>
            <td th:text="${reservation.date}"></td>
            <td th:text="${#dates.format(reservation.startTime, 'HH:mm')} + ' - ' + ${#dates.format(reservation.endTime, 'HH:mm')}"></td>
            <td>
                <form th:action="@{/customer/cancel}" method="post">
                    <input type="hidden" name="id" th:value="${reservation.reservationID}" />
                    <button type="submit">Cancel</button>
                </form>
            </td>
        </tr>
    </table>

    <p th:if="${#lists.isEmpty(reservations)}">You have no reservations.</p>

    <a th:href="@{/}" class="button">Back to Main Menu</a>
</body>
</html>
